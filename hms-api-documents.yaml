servers:
  - url: http://localhost:8080/api/v1
tags:
  - name: staff
    description: Các API liên quan đến nhân viên
  - name: doctors
    description: Các API liên quan đến bác sĩ
  - name: nurses
    description: Các API liên quan đến y tá
